<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <script>

var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {lat: 33.90, lng: -118.3}
    });
    map.data.setStyle(function(feature) {
        return {icon: feature.getProperty('status') + '.png'};
    });
    map.data.loadGeoJson('markers?latitude=34&longitude=-118&distance=100000');
}

    </script>
  </body>
</html>
